<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<a th:href="@{/all}">Back</a>
	<div>
		<div>
			<img 
			style="max-width: 25%;" 
			th:if="${product.picture != null && #strings.length(product.picture) > 0}" 
			th:alt="${product.name}" 
			th:src="@{/uploads/img/} + ${product.picture}">
		</div>
		<ul>
			<li th:text="${product.name}"></li>
			<li th:text="'Id: ' + ${product.id}"></li>
			<li th:text="'Price: ' + ${#numbers.formatCurrency(product.price)}"></li>
			<li th:text="'Date: ' + ${#temporals.format(product.createAt, 'dd/MM/yyyy')}"></li>
		</ul>
	</div>
</body>
</html>
